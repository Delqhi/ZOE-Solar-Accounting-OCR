# üöÄ ZOE CI/CD Pipeline 2026 - Production Ready
name: ZOE CI/CD Pipeline 2026

on:
  push:
    branches: [main, DeepthinkAI2025/**]
  pull_request:
    branches: [main]

# Cancel redundant runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Type Checking & Linting
  typecheck:
    name: üî¨ Type Check & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run typecheck
        continue-on-error: false

      - name: Run ESLint
        run: npm run lint || echo "Lint warnings detected but continuing..."
        continue-on-error: true

      - name: Check Prettier formatting
        run: npm run format:check || echo "Formatting issues detected but continuing..."
        continue-on-error: true

  # Job 2: Unit Tests with Coverage
  test:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for test files
        id: check_tests
        run: |
          if ls src/**/*.test.{ts,tsx} 2>/dev/null | grep -q .; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Test files found"
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No test files found, skipping tests"
          fi

      - name: Run unit tests
        if: steps.check_tests.outputs.has_tests == 'true'
        run: npm run test:ci

      - name: Skip tests (no test files)
        if: steps.check_tests.outputs.has_tests == 'false'
        run: echo "‚ÑπÔ∏è No tests to run, job completed successfully"

      # - name: Upload coverage to Codecov
      #   uses: codecov/coverage-action@v4
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     files: ./coverage/lcov.info
      #     flags: unittests
      #     name: codecov-umbrella
      #     fail_ci_if_error: false

  # Job 3: Build & Security Audit
  build:
    name: üî® Build & Security
    runs-on: ubuntu-latest
    needs: [typecheck, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SILICONFLOW_API_KEY: ${{ secrets.VITE_SILICONFLOW_API_KEY }}

      - name: Verify build output
        run: |
          test -d dist || exit 1
          test -f dist/index.html || exit 1
          echo "‚úÖ Build successful"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # Job 4: E2E Tests with Playwright
  e2e:
    name: üé≠ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for E2E test files
        id: check_e2e
        run: |
          if ls e2e/**/*.spec.{ts,tsx} 2>/dev/null | grep -q .; then
            echo "has_e2e=true" >> $GITHUB_OUTPUT
            echo "‚úÖ E2E test files found"
          else
            echo "has_e2e=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No E2E test files found, skipping E2E tests"
          fi

      - name: Install Playwright browsers
        if: steps.check_e2e.outputs.has_e2e == 'true'
        run: npx playwright install --with-deps

      - name: Run E2E tests
        if: steps.check_e2e.outputs.has_e2e == 'true'
        run: npm run test:e2e
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          CI: true

      - name: Upload Playwright report
        if: steps.check_e2e.outputs.has_e2e == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright videos
        if: steps.check_e2e.outputs.has_e2e == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7

      - name: Skip E2E tests (no test files)
        if: steps.check_e2e.outputs.has_e2e == 'false'
        run: echo "‚ÑπÔ∏è No E2E tests to run, job completed successfully"

  # Job 5: Deploy to Production (main branch only)
  deploy:
    name: üöÄ Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Link to Vercel Project
        run: |
          vercel link --yes --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Production
        run: |
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SILICONFLOW_API_KEY: ${{ secrets.VITE_SILICONFLOW_API_KEY }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "üéâ ZOE Tax App deployed successfully!"
          echo "Version: ${{ github.sha }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above."
          exit 1

  # Job 6: Pull Request Review
  review:
    name: üìã PR Review Check
    runs-on: ubuntu-latest
    needs: typecheck
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR size
        run: |
          PR_SIZE=$(git diff --stat origin/main...HEAD | tail -1 | awk '{print $4}')
          echo "PR size: $PR_SIZE lines changed"
          if [ "$PR_SIZE" -gt 1000 ]; then
            echo "‚ö†Ô∏è Warning: Large PR detected"
          fi

      - name: Check for TODO comments
        run: |
          if grep -r "TODO\|FIXME\|HACK" src/ --include="*.ts" --include="*.tsx" | grep -v "node_modules"; then
            echo "‚ö†Ô∏è Found TODO comments in code"
          fi

      - name: Verify package.json scripts
        run: |
          npm run lint
          npm run typecheck
          echo "‚úÖ All scripts verified"
