
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZOE Solar Accounting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #ffffff;
        --foreground: #000000;
        --border: #e5e5e5;
        --muted: #737373;
        --accent: #0070f3;
        --accent-hover: #3291ff;
        --error: #e11d48;
        --success: #10b981;
        --warning: #f59e0b;
      }

      * {
        transition: all 0.15s ease;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
      }

      /* Smooth transitions for interactive elements */
      a, button, input, select, textarea {
        transition: all 0.15s ease;
      }

      /* Custom scrollbar - thin, gray */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #d4d4d4;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #a3a3a3;
      }

      /* Focus ring styles */
      *:focus {
        outline: none;
      }
      *:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      /* Button base styles - black background, white text, no radius */
      button:not(.no-styles) {
        background-color: var(--foreground);
        color: var(--background);
        border: none;
        border-radius: 0;
        cursor: pointer;
      }
      button:not(.no-styles):hover {
        opacity: 0.85;
      }
      button:not(.no-styles):disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Input base styles - minimal border, no shadow */
      input, select, textarea {
        border: 1px solid var(--border);
        border-radius: 0;
        box-shadow: none;
        background-color: var(--background);
        color: var(--foreground);
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--accent);
      }
      input::-moz-placeholder, textarea::-moz-placeholder {
        color: var(--muted);
      }
      input::placeholder, textarea::placeholder {
        color: var(--muted);
      }

      /* Utility classes for Tailwind compatibility */
      .vercel-btn {
        background-color: var(--foreground);
        color: var(--background);
        border-radius: 0;
      }
      .vercel-btn:hover {
        opacity: 0.85;
      }
      .vercel-input {
        border: 1px solid var(--border);
        border-radius: 0;
        box-shadow: none;
      }
      .vercel-input:focus {
        border-color: var(--accent);
      }

      /* Custom scrollbar container */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d4d4d4;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #a3a3a3;
      }
    </style>

{

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
